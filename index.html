<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <div class="container" id="container">
        <div class="sideBar" id="sideBar">
            <div style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
                <div class="settings">
                    <i id="settings" class="fas fa-cog fa-lg" style="color:white"></i>
                </div>
                <div class="settings_div" id="settings_panel">
                    <div class="option" id="option">
                        <div class="text_setting" id="language">Language</div>
                        <div style="position:absolute;right:10;top:20;">
                            <label class="switch_language" id="switch">
                                <input id="language_checkbox" type="checkbox" onchange="language_change()">
                                <span class="slider_language round" id = "slider"></span>
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="option">
                        <div class="text_setting" id="theme">Theme</div>
                        <div style="position:absolute;right:10;bottom:50;">
                            <label class="switch_theme" id="switch">
                                <input type="checkbox" id="theme_checkbox" onchange="theme_change()">
                                <span class="slider_theme round" id="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <img class="pp" id="pp" src="./assets/pp.jpeg" alt="">
                <h1 class="name" id="name">Erencan Erel</h1>
                <p class="tag" id="tag">@erenJan</p>
            </div>
            <div class="first_div">
                <div class="choose">
                    <span class="text" id="first">About Me</span>
                    <span class="icon_div"><i class="fa fa-arrow-circle-right"></i></span>
                </div>
                <div class="choose">
                    <span class="text" id="second">Skills & Interests</span>
                    <span class="icon_div"><i class="fa fa-arrow-circle-right"></i></span>
                </div>
                <div class="choose">
                    <span class="text" id="third">Projects</span>
                    <span class="icon_div"><i class="fa fa-arrow-circle-right"></i></span>
                </div>
            </div>
            <div class="second_div">
                <div class="choose">
                    <span class="text">Resume</span>
                    <span style="position: absolute; right: 20;"><i class="fas fa-eye"></i></span>
                    <span style="position: absolute; right: 60;"><i class="fas fa-download"></i></span>

                </div>
                <div class="choose cont" onclick="showContact()">
                    <span class="text">Contact</span>
                    <span style="position: absolute; right: 20;"><i class="fas fa-paper-plane"></i></span>
                </div>
            </div>



            <div class="contact">
                <!--bottom contact bar-->
                <div class="links">
                    <div>
                        <a href="https://www.instagram.com/erencanerel"><img class="icon" src="./assets/instagram.png" alt="erencan_erel"></a>
                    </div>
                    <div>
                        <a href="https://www.github.com/erenJan"><img class="icon" src="./assets/github.png" alt=""></a>
                    </div>
                    <div>
                        <a href="https://tr.linkedin.com/in/erencanerel"><img class="icon" src="./assets/linkedin.png" alt=""></a>
                    </div>
                    <div>
                        <a href=""><img class="icon" src="./assets/facebook.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content" id="content">
            <div class="header">
                <div class="back-arrow" id="back-arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="title" id="title">
                    CONTACT
                </div>
                <div class="header-icon" id="header-icon">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
            <div class="inner">

            </div>
            <div class="contact-me">
                <div class="contact-box">
                    <h1>GET IN TOUCH</h1>
                    <p>You can easily contact me with an email. Feel free :)</p>
                    <input class="question-bar" type="text" placeholder="Name-Surname">
                    <input class="question-bar" type="text" placeholder="E-mail">
                    <input class="question-bar" type="text" placeholder="Subject">
                    <textarea class="question-bar" style="resize: none;min-height: 200px;" name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    <button class="send-btn">SEND</button>
                    <div class="contact-small">
                        <!--bottom contact bar-->
                        <div class="links">
                            <div>
                                <a href="https://www.instagram.com/erencanerel"><img class="icon" src="./assets/instagram.png" alt="erencan_erel"></a>
                            </div>
                            <div>
                                <a href="https://www.github.com/erenJan"><img class="icon" src="./assets/github.png" alt=""></a>
                            </div>
                            <div>
                                <a href="https://tr.linkedin.com/in/erencanerel"><img class="icon" src="./assets/linkedin.png" alt=""></a>
                            </div>
                            <div>
                                <a href=""><img class="icon" src="./assets/facebook.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function showContact() {
        document.getElementById("content").classList.toggle("active");
        document.getElementById("sideBar").classList.toggle("active");
    }
    window.onload = function() {
        var settings_panel = document.getElementById('settings_panel');
        var openButton = document.getElementById('settings');
        document.onclick = function(e) {
            if (e.target.id !== 'settings_panel' && e.target.id !== 'option' && e.target.id !== 'theme' && e.target.id !== 'language' && e.target.id !== 'switch_language' && e.target.id !== 'switch_theme' && e.target.id !== 'slider' && e.target.id !== 'theme_checkbox' && e.target.id !== 'language_checkbox') {
                settings_panel.style.display = "none";
            }
            if (e.target === openButton) {
                settings_panel.style.display = "block";
            }
        };
    };

    function theme_change() {
        if (document.getElementById('theme_checkbox').checked) {
            document.getElementById('sideBar').style.backgroundImage = "url('./assets/night.jpeg')";
            document.getElementById('sideBar').style.boxShadow = "6px 0px 50px 0px rgba(255,255,255,1)";
            document.getElementById('sideBar').style.webkitBoxShadow = "6px 0px 50px 0px rgba(255,255,255,1)";
            document.getElementById('pp').style.boxShadow = "6px 0px 50px 0px rgba(255,255,255,1)";
            document.getElementById('pp').style.webkitBoxShadow = "6px 0px 50px 0px rgba(255,255,255,1)";
            document.getElementById('container').style.backgroundColor = "black";
            document.getElementById('tag').style.color = "#aaFA00";
        } else {
            document.getElementById('sideBar').style.backgroundImage = "url('./assets/sideBar.jpg')";
            document.getElementById('sideBar').style.boxShadow = "6px 0px 10px 0px rgba(0,0,0,0.75)";
            document.getElementById('sideBar').style.webkitBoxShadow = "6px 0px 10px 0px rgba(0,0,0,0.75)";
            document.getElementById('container').style.backgroundColor = "white";
            document.getElementById('pp').style.boxShadow = "none";
            document.getElementById('pp').style.webkitBoxShadow = "none";
            document.getElementById('pp').style.borderColor = "#FFFFFF";
            document.getElementById('tag').style.color = "#ffffff";
        }
    };

    function language_change() {
        if (document.getElementById('language_checkbox').checked) {
            document.getElementById('first').textContent = "Hakkımda";
            document.getElementById('second').textContent = "Yetenekler & İlgi Alanları";
            document.getElementById('third').textContent = "Projelerim";
            document.getElementById('language').textContent = "Dil";
            document.getElementById('theme').textContent = "Sayfa Teması";

        } else {
            document.getElementById('first').textContent = "About Me";
            document.getElementById('second').textContent = "Skills & Interests";
            document.getElementById('third').textContent = "Projects";
            document.getElementById('theme').textContent = "Theme";
            document.getElementById('language').textContent = "Language";

        }
    }
</script>

</html>
